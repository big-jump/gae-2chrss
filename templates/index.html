<html>
<head>
<title>2ch RSS FEED</title>
</head>
<body>
<form method="GET" action="{{root}}">
<label for="url">2ch URL:</label>
<input name="url" id="url" type="text" size="40">
<input type="submit" value="to RSS">
</form>
スレッド一覧: {{root}}?url=http://[サーバー]/[板名]/<br>
書き込み一覧: {{root}}?url=http://[サーバー]/[板名]/[スレッド番号]/<br>
<a href="javascript:location.href='{{root}}?url='+encodeURIComponent(location.href);">2ch rss bookmarklet</a> (板・スレッドを開いて実行)<br>
</body>
</html>
